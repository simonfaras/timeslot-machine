mutation UpdateSettings(
  $id: ID!
  $worktimePercentage: Float!
  $lunchDurationMinutes: Int!
) {
  updatePeriod(
    id: $id
    data: {
      settings: {
        worktimePercentage: $worktimePercentage
        lunchDurationMinutes: $lunchDurationMinutes
      }
    }
  ) {
    settings {
      worktimePercentage
      lunchDurationMinutes
    }
  }
}
