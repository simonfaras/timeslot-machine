query GetPeriod($id: ID!) {
  findPeriodByID(id: $id) {
    _id
    settings {
      worktimePercentage
      lunchDurationMinutes
    }
    days {
      data {
        _id
        date
        timeslots {
          data {
            _id
            start
            end
            activity
          }
        }
      }
    }
  }
}
